# Tugboat configuration for PR preview environments, visual diffs, and Lighthouse audits

services:
  web:
    image: node:20
    commands:
      init:
        - npm install
      build:
        - npm run build
      start:
        - npm start
    default: true
    http:
      ports:
        - 8080

    urls:
      - /
      - /development/prompts/ai-code-review/
      - /project-management/prompts/agile-sprint-planning/
      - /help/
      - /contributing/